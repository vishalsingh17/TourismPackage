    - 8
    - 15
    - None
    - 10
    max_features:
    - 5
    - 7
    - auto
    - 8
    min_samples_split:
    - 2
    - 8
    - 15
    - 20
    n_estimators:
    - 100
    - 200
    - 500
    - 1000
  XGBClassifier:
    learning_rate:
    - 0.1
    - 0.01
    max_depth:
    - 5
    - 8
    - 12
    - 20
    - 30
    n_estimators:
    - 100
    - 200
    - 300
    colsample_bytree:
    - 0.5
    - 0.8
    - 1
    - 0.3
    - 0.4
base_model_score: 0.6556750764067836
