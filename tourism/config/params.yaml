mongo:
  db_name: ineuron
  collection_name: tourism
artifacts_dir: tourism/artifacts
logs_dir: tourism/logs
app:
  host: 0.0.0.0
  port: 8080
templates:
  dir: templates
  index_html_file: index.html
save_format: .sav
s3_bucket:
  tourism_input_files_bucket: tourism-io-files
  tourism_logs_bucket: tourism-logs
model_dir:
  trained: trained
  stag: staging
  prod: production
model_utils:
  verbose: 2
  cv: 2
  n_jobs: -1
